<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>修改密码</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link href="../css/mui.css" rel="stylesheet" />
<style type="text/css">
	body{
		background-color: #fafafa;
	}
	button{
		width:50%;
	}
	#changebtn {
	margin-top:10%;
    }
    #changebtn button{
    	padding:2%;
    }
    #header{
    	background: red;
    }
    #header a,#header h1{
    	color: #fff;
    }
   
</style>
</head>
<body>
<header class="mui-bar mui-bar-nav" id="header">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">修改密码</h1>
</header>
<div class="mui-content" style="margin-top:5%;">
    <form class="mui-input-group">
	    <div class="mui-input-row">
	        <input type="password" class="mui-input-password" placeholder="输入当前密码" id="oldpwd">
	    </div>
	    <div class="mui-input-row">
	        <input type="password" class="mui-input-password" placeholder="输入新密码" id="newpwd">
	    </div>
	    <div class="mui-input-row">
	        <input type="password" class="mui-input-password" placeholder="再次输入新密码" id="newpwdagain">
	    </div>
	    <div class="mui-button-row" id="changebtn">
    		<button id="index" type="button" class="mui-btn mui-btn-red" onclick="checkpass();">修改密码</button>     
	    </div>
	</form>
</div>
<script src="../js/mui.js"></script>
<script type="text/javascript">
mui.init();
mui.plusReady(function(){
	document.getElementById('index').addEventListener('tap', function(){
		var psd1 = document.getElementById('newpwd').value;
	    var psd2 = document.getElementById('newpwdagain').value;
	if(psd1!=psd2){
		mui.toast("密码不一致，从新输入！")
		return false;
	}
	return true;
	});
});
</script>
</body>

</html>
